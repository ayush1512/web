<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Notes</title>
</head>

<body>

    <!--This is a comment-->
    <!--Shift+Alt+J+Up/Down for line duplication.-->


    <!--Inline/Box-->
    <span></span>
    <div></div>

    <!--Heading Elements-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <hr><!--Thematic Break Or Horizontal Rule-->

    <img src="" alt=""> <!--Image tag-->
    <a href=""></a> <!--Anchor Tag-->

    <!--Subscript/Superscript-->
    <sub>Hey</sub>
    <sup>Hey</sup>

    <p>Lorem ipsum </p><!--Paragraph Element-->

    <!--Text Formatting-->
    <b>Hey</b>
    <i>Hey</i>
    <u>Hey</u>

    <!--Semantic Markup-->
    <section><!--For a unique section to be made.--></section>
    <article></article>
    <nav><!--Navigation Elements are kept in here.--></nav>
    <main>
        <!--The main body of the document is contained here.-->
    </main>
    <header></header>
    <footer></footer>
    <aside></aside>
    <summary></summary>
    <details></details>
    <time><!--Inline Element used for time--></time>
    <figure>
        <img src="" alt="">
        <figcaption></figcaption>
    </figure>
    <abbr title=""><!--Used for abbreviations--></abbr>
    <data><!--links a given piece of content with a machine-readable translation--></data>

    <!--Table-->
    <table></table>
    <td><!--Table Data Cell Element--></td>
    <tr><!--Table Row Element--></tr>
    <th></th>
    <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot>
    <colgroup></colgroup>
    <caption></caption>





</body>

</html>
