<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Notes</title>
</head>

<body>
    <!--This is a comment-->

    <!--Inline/Box-->
    <span></span>
    <div></div>

    <!--Heading Elements-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <hr><!--Thematic Break Or Horizontal Rule-->

    <img src="" alt=""> <!--Image tag-->
    <a href=""></a> <!--Anchor Tag-->

    <!--Subscript/Superscript-->
    <sub>Hey</sub>
    <sup>Hey</sup>

    <p>Lorem ipsum </p><!--Paragraph Element-->

    <!--Text Formatting-->
    <b>Hey</b>
    <i>Hey</i>
    <u>Hey</u>




</body>

</html>
