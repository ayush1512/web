<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="C:\Users\Admin\node_modules\bootstrap\dist\css\bootstrap.css">
    <script src="C:\Users\Admin\node_modules\bootstrap\dist\js\jquery-3.7.0.js"></script>
    <script src="C:\Users\Admin\node_modules\bootstrap\dist\jsbootstrap.js"></script>
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>

        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" name="password" id="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group row col-md-9 col-6">
                    <label for="address">House Address<input class="form-control" type="text" placeholder="House No. 58"></label>
                </div>
                <div class="form-group col-md-3 col-2">
                    <label for="city">City<input class="form-control" type="text" placeholder="Jabalpur"></label>
                </div>
                <div class="form-group col-md-6 col-2 row">
                    <label for="zip">ZIP Code<input class="form-control" type="number" placeholder="482008"></label>
                </div>
                <div class="form-group col-md-6 col-2">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" aria-valuemax="" id="defaultCheck1">
                <label for="defaultCheck1" class="form-check-label">
                    Sign me up
                </label>
            </div>
        </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
